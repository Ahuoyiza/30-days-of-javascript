<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Let's try to change the theme</h1>

    </header>
    <section>
        <p>
            Here's some random cool text , so we have more stuff on the page
        </p>
    </section>
    <section id="section" class="section-grey">
        <p>
            Here's another section , so we have more stuff on the page
        </p>
    </section>
    <section class="circle"></section>
    <section class="circle" id="green"></section>
    <section class="circle" id="yellow"></section>
    <section class="circle" id="cyan"></section>
    <button onclick="defaultTheme()">
        Default theme
    </button>
    <button onclick="darkTheme()" >
        Dark theme
    </button>
    <script src="index.js"></script>
</body>
</html>
